<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Bunker Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin:0; overflow:hidden; background:#111; }
    canvas { display:block; }
    #hud { position:absolute; left:16px; top:16px; color:#eee; font-family:sans-serif; z-index:10; }
    #dialogue { background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:6px; }
    
    /* Inventory UI */
    #inventory { 
      position:absolute; 
      bottom:20px; 
      left:50%; 
      transform:translateX(-50%); 
      display:flex; 
      gap:8px; 
      z-index:10; 
    }
    .inventory-slot { 
      width:60px; 
      height:60px; 
      background:rgba(0,0,0,0.7); 
      border:2px solid #666; 
      border-radius:8px; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      font-size:12px; 
      color:#ccc; 
      position:relative;
    }
    .inventory-slot.selected { 
      border-color:#ffaa00; 
      box-shadow:0 0 10px rgba(255,170,0,0.5); 
    }
    .inventory-slot.filled { 
      background:rgba(255,170,0,0.2); 
      border-color:#ffaa00; 
    }
    .inventory-slot .item-icon { 
      font-size:24px; 
    }
    .inventory-slot .slot-number { 
      position:absolute; 
      top:2px; 
      left:4px; 
      font-size:10px; 
      color:#888; 
    }
    
    /* Instructions */
    #instructions { 
      position:absolute; 
      bottom:100px; 
      left:50%; 
      transform:translateX(-50%); 
      color:#ccc; 
      font-family:sans-serif; 
      font-size:14px; 
      text-align:center; 
      z-index:10; 
    }
  </style>
</head>
<body>
  <div id="hud"><div id="dialogue">AI Companion: Booting...</div></div>
  
  <!-- Inventory UI -->
  <div id="inventory">
    <div class="inventory-slot selected" data-slot="0">
      <div class="slot-number">1</div>
      <div class="item-icon"></div>
    </div>
    <div class="inventory-slot" data-slot="1">
      <div class="slot-number">2</div>
      <div class="item-icon"></div>
    </div>
    <div class="inventory-slot" data-slot="2">
      <div class="slot-number">3</div>
      <div class="item-icon"></div>
    </div>
    <div class="inventory-slot" data-slot="3">
      <div class="slot-number">4</div>
      <div class="item-icon"></div>
    </div>
    <div class="inventory-slot" data-slot="4">
      <div class="slot-number">5</div>
      <div class="item-icon"></div>
    </div>
  </div>
  
  <!-- Instructions -->
  <div id="instructions">
    Press <strong>E</strong> near objects to interact | Press <strong>1-5</strong> to select inventory slots | Press <strong>V</strong> to toggle view
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
